{% extends "base.html" %}

{% block hero_content %}
<div class="column is-4 is-offset-4">
    <form method="POST" action="/profile/edit/{{ child.id }}">
        <div class="card">
            <div class="card-header">
                <div class="card-header-title">
                    <div class="field is-horizontal">
                        <div class="field-label is-normal">
                            <label class="label">Name</label>
                        </div>
                        <div class="field-body">
                            <div class="field">
                                <div class="control">
                                    <input class="input" type="text" name="name" value={{ child.name }} autofocus="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-content has-text-left  pb-2 mb-2">
                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label">Born</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <div class="control">
                                <input class="input" type="date" name="date" value={{ child.birth_date }}>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label">Gender</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <div class="control">
                                <div class="select">
                                    <select name="gender" autofocus="">
                                        {% if child.gender.name == "male" %}
                                        <option selected>
                                            {% else %}
                                        <option>
                                            {% endif %}Male</option>
                                        {% if child.gender.name == "female" %}
                                        <option selected>
                                            {% else %}
                                        <option>
                                            {% endif %}Female</option>
                                        {% if child.gender.name == "other" %}
                                        <option selected>
                                            {% else %}
                                        <option>
                                            {% endif %}Other</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label">Color</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <div class="control">
                                <input name="color" type="color" value={{ child.color }} autofocus="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <div class="field is-grouped is-grouped-right">
                    <div class="control">
                        <button class="button is-block is-info is-fullwidth">Save</button>
                    </div>
                    <div class="control">
                        <a href="{{ url_for('main.profile') }}">
                            <button type=" button" class="button is-block is-fullwidth">Cancel</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <div>
    </div>


    {% endblock %}
